<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo of Shadow DOM</title>
    <link rel="import" href="./components/weird-details.html">
    <style>
        body /deep/ button {
            font-style: italic;
        }
    </style>
</head>
<body>

    <button>normal button</button>

    <weird-details>
        <h2>Shadow DOM</h2>
        <p>这份规范描述了一种把多个 DOM 树结合进入一个层级结构中，并且这些树可以在同一份文档中交互的方法。这使得 DOM 结构能够更好的组合。</p>
        <p>请移步至 <a href="http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom/">Shadow DOM 101</a> 阅读这份非正式性介绍。</p>
    </weird-details>

    <script>
        var newElement = document.createElement('weird-details');
        newElement.innerHTML = '<p>文档树是指根结点是文档的结点树。</p>';
        document.body.appendChild(newElement);
    </script>

</body>
</html>
